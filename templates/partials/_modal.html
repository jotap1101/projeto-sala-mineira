<!-- Dynamic Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Form -->
            <form action="" method="post" enctype="multipart/form-data" class="needs-validation" id="modalForm" novalidate>
                {% csrf_token %}

                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-title-form" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyForm">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseForm"></button>
                    <button type="submit" class="btn btn-primary" id="btnSubmitForm"></button>
                </div>
            </form>

            <!-- Message -->
            <div id="modalMessage" style="display: none;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-title-message" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyMessage">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseMessage"></button>
                </div>
            </div>
        </div>
    </div>
</div>
