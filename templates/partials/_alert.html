{% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var messages = [
                {% for message in messages %}
                    "{{ message }}"
                {% endfor %}
            ];

            if (messages.length > 0) {
                var messageText = messages.join("<br>");

                openModal(false, "Mensagem", messageText, "Fechar", "", "");
            }
        });
    </script>
{% endif %}
